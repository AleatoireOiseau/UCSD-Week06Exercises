<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        div {
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- container class, responsive fixed width container -->
    <div class="container">
        <h1>Hello, World</h1>
        <p>This is what the container class looks like</p>
    </div>

    <!-- container-fluid class, full width container -->
    <div class="container-fluid">
        <h1>Hello, World</h1>
        <p>This is what the container-fluid class looks like</p>
    </div>
</body>
</html>
