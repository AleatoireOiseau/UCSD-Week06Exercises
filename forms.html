<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
            <div class="form-group">
                <label for="example-form-control-input-1">Name</label>
                <input type="text" class="form-control" id="example-form-control-input-1" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="example-form-control-input-2">Email address</label>
                <input type="email" class="form-control" id="example-form-control-input-2" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="example-form-control-textarea-1">Message</label>
                <textarea class="form-control" id="example-form-control-textarea-1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
    </div>
</body>
</html>
